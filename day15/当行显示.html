<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    p{
        width: 100px;
        border:1px solid green ;
        /* 溢出隐藏 */
        overflow: hidden;
        /* 文字超出显示的方式是点 */
        text-overflow:ellipsis ;
        /* 不换行 */
        white-space: nowrap;
        letter-spacing: 10px;
    }
  
    </style>
</head>
<body>
    <p>哈哈哈哈哈哈哈哈哈 哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈</p>
</body>
</html>
