<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 无序列表 -->
    <ul>
        <li>ddd</li>
        <li>fff</li>
        <li>ggg</li>
    </ul>
    <!-- 有序列表 -->
    <ol>
        <li>ddd</li>
        <li>fff</li>
        <li>ggg</li>
    </ol>
    <!-- 自定义列表 -->
    <dl>
        <dt>早餐</dt>
        <dd>牛奶</dd>
        <dd>面包</dd>
        <dt>午餐</dt>
        <dd>水饺</dd>
        <dd>米饭</dd>
        <dt>晚饭</dt>
        <dd>牛奶</dd>
        <dd>面条</dd>
    </dl>
</body>
</html>
