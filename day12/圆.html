<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .box{
        width: 100px;
        height: 100px;
        background: yellow;
        margin: 100px auto;
        border-radius: 50%;
        box-shadow: 0px 0px 0px 20px darkmagenta,
        0px 0px 0px 40px goldenrod,
        0px 0px 0px 60px red,
        0px 0px 0px 80px blueviolet,
        0px 0px 0px 100px greenyellow;     

    }
    .box:hover{
        transform: rotateZ(360deg);
        transition: all 1s linear
    }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
