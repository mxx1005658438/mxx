<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 文本框 -->
    <input type="text">
    <!-- 重置 -->
    <input type="reset">
    <!-- 密码 -->
    <input type="password">
    <!-- 提交 -->
    <input type="submit">
    <!--复选框  -->
    <input type="checkbox">
    <!-- 单选框 -->
    <input type="radio">
    <h4>新增的</h4>
    <!-- 数字 -->
    <input type="number">
    <!-- 搜索 -->
    <input type="search">
    <!-- 电话 -->
    <input type="tel">
    <!-- 颜色面板 -->
    <input type="color">
    <!-- 范围 -->
    <input type="range">
    <!-- 日期 -->
    <input type="date">
    <!-- 上传文件 -->
    <input type="file">
    <!-- 邮件 -->
    <input type="email" >
</body>
</html>
