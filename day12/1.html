<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .box{
        width: 100px;
        height: 100px;
        background: blanchedalmond;
        border-radius: 50%;
        /* 第一个值：阴影x轴偏移量
        第二个值：阴影Y轴偏移量
        第三个值：阴影模糊度
        第四个值：阴影大小
        第五个值：阴影颜色
        第六个值：inset 代表的是内阴影，不写就是outset */
        box-shadow: 0px 0px 100px 5px wheat;
    }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
