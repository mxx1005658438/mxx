<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
    .box{
        width: 10px;
        height: 200px;
        background: brown;
        margin: 0 auto;
        position: relative;
        animation: run 2s linear 0s infinite;
        transform-origin: center top;
    }
    .box1{
        width: 50px;
        height: 50px;
        background: goldenrod;
        border-radius: 50%;
        position: absolute;
        top: 200px;
        left: -18px; 
        box-shadow: 0 0 50px 0 goldenrod;
    }
    @keyframes run {
        0%{
            transform: rotate(0deg);
        }
        25%{
            transform: rotate(15deg) ;
            
        }
        50%{
            transform: rotate(50deg);
        }
        75%{
            transform:rotate(-15deg); 
        }
        100%{
            transform:rotate(-50deg);
        }
    }
    </style>
</head>
<body>
    <div class="box">  
            <div class="box1"></div>  
    </div>
    
</body>
</html>
