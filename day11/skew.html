    <style>
    .box{
      width: 100px;
      height: 100px;
      background: yellow;
    }
    .box:hover{
        /* transform: skewX(45deg); */
        transform: skewY(45deg);
        transform: skew(45deg,60deg);
        transition: all 1s linear;
    }
    </style>
</head>
