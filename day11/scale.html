<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .box{
        width: 300px;
        height: 300px;
        background: lightcoral;
    }
    .box:hover{
        /* 同时缩放宽高的多少倍 */
        transform: scale(2);
        /* 缩放宽的多少倍 */
         transform: scaleX(0.5);
        /* 缩放高的多少倍  */
        transform: scaleY(2);
    }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
