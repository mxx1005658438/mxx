<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        padding: 0;
        margin: 0;
    }
    body{
        background: black;
        overflow: hidden;
    }
    /* vw 代表一个窗口的宽度
    vh 代表一个窗口的高度 */
    .head{
        width: 200px;
        height: 314px;
        background: url("sprites.png") no-repeat;
        animation: head 0.5s steps(10) infinite, run 5s linear infinite;
    }
    @keyframes head{
        100%{
            background-position:-2000px 0;
        }
    }
    @keyframes run {
        0%{
            transform: translateX(100vw);  
        }
        100%{
            transform: translateX(-200vw);  
        }
    }
    </style>
</head>
<body>
    <div class="head"></div>
    <div class="run"></div>
</body>
</html>
