<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        a{
            text-decoration: none;
        }
        ol,ul{
            list-style: none;
        }
        .main{
            width: 500px;
            margin: 0 auto;
            border: 1px solid darkblue;
            font-size:14px ;
            padding: 50px;
            margin-top: 50px;
        }
        .main .item input{
            width: 350px;
            height: 40px;
            padding-left: 10px;
        }
        .main .item span{
            display: inline-block;
            width: 65px;
            height: 40px;
            text-align: right;
            margin-right: 20px;
        }
        .main .item .code{
            width: 178px;
        }
        .getcode{
            display: inline-block;
            width: 160px;
            height: 40px;
            background: skyblue;
            text-align: center;
            line-height: 40px;
            color: #fff;
        }
        .read{
            text-indent: 90px;
            font-size: 12px;
            margin-top: 15px;
        }
        .read input{
            width: 13px;
            height: 13px;
            vertical-align: middle;
        }
        button{
            width: 350px;
            height: 50px;
            background: cyan;
            text-align: center;
            margin-left: 90px;
            margin-top: 20px;
            border: none;
            outline: none;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="item">
            <span>用户名</span>
            <input type="text" placeholder="请输入用户名">
        </div>
        <div class="item">
                <span>手机号</span>
                <input type="text" placeholder="用于登录和找回密码">
        </div>
        <div class="item">
                <span>密码</span>
                <input type="text" placeholder="请设置登录密码">
        </div>
        <div class="item">
                <span>验证码</span>
                <input class="code" type="text" placeholder="请输入验证码">
                <a class="getcode" href="">获取短信验证码</a>
        </div>
        <div class="read">
            <input type="checkbox">
            阅读并接受
            <a href="">《百度用户协议》</a>
            及
            <a href="">《百度隐私权保护声明》</a>
        </div>
        <button>注册</button>
    </div>
</body>
</html>
