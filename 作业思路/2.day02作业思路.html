<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 清除页面中所有元素自带的margin和padding */
    *{
        margin: 0;
        padding: 0;
    }
    /* 清除列表前面的默认样式 */
    ol,ul{
        list-style: none;
    }
    /* 清除a标签自带的下划线 */
    a{
        text-decoration: none;
        color: #333;
    }
    /* 写页面背景颜色 */
    body{
        background: darkgray;
    }
    /* 写盒子大体样式 */
    .main{
        width: 350px;
        /* height: 300px; */
        border: 2px dashed darkolivegreen;
        margin:0 auto;
        /* 向上的内填充 */
        padding-top: 15px;
        /* 向下的内填充 */
        padding-bottom: 15px;
    }
    /* 写标题样式 */
    h3{
        font-weight: normal;
        text-indent: 30px;
    }
    /* 写更多样式 */
    .more{
        font-size: 14px;
        /* 向右移动（距离左边元素的距离） */
        margin-left: 200px;
    }
    /* 写主内容行高 */
    li{
        height: 35px;
        line-height: 35px;
        text-indent: 30px;
    }
    /* 写a标签颜色 */
    /* 写：前span的颜色 */
    .specil{
        color: darkslateblue;
    }
    /* 写首行缩进 */
    /* 写向上向下内填充 */
    /* 写鼠标滑上去的状态 */
    li:hover{
        background: hotpink;
        font-size: 20px;
    }
    </style>
</head>
