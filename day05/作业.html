<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        padding: 0; margin: 0;
    }
    .main{
        margin: 0 auto;
        width: 600px;
        
    }
    a{
        text-decoration: none;
    }
    
    .item{
        height: 35px;
        line-height: 35px;
        margin-bottom: 20px;
    }
    .more{
        vertical-align: middle;
    }
    .main .item input{
        width: 350px;
        height: 40px;
        border: 1px solid #666; 
    }
    .main .item span{
        width: 65px;
        height: 40px;
        display: inline-block;
        text-align: right;
        margin-right: 20px;
    }
    .main .code{
        width: 178px;
    }
    .getCode{
        width: 170px;
        height: 42px;
    }
    .main .choose{
        width: 13px;
        height: 13px;
        margin-left: 120px;
        vertical-align: middle;
    }
    .read{
        font-size: 12px;
    }
    .read a {
        color: #fff;
    }
    .more{
        width: 350px;
        height: 50px;
        background: lightskyblue;
        margin-left: 120px;
        margin-top: 20px;
        color: #fff;
    }

    </style>
</head>
<body>
    
        <div class="main">
        <div class="item">
                <span>用户名</span>
                <input type="text" placeholder="请输入用户名"  >
        </div>
        <div class="item">
            <span>手机号</span>
            <input type="text" placeholder="可用于登录和找回密码">
        </div>
       <div class="item">
           <span>密码</span>
           <input type="password" placeholder="请设置登录密码">
       </div>
    <div class="item">
        <span>验证码</span>
        <input type="text" placeholder="请输入验证码">
        <button>获取短信验证码</button>
    </div>
    <div class="read">
    <input type="checkbox" class="choose">
    <span> 阅读并接受 </span><a href="">《百度用户协议》</a>及<a href="">《百度隐私权保护声明》</a>
     
    </div>
    <button class="more">注册</button>
   

    </div>


    
</body>

</html>
