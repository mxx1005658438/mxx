<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        padding: 0;
        margin: 0;
    }
  ul,ol{
      list-style: none;
  }
  .box{
      width: 800px;
      height: 500px;
      border: 1px solid red;
      display: flex;
      margin: 0 auto;
      flex-direction: row;
      flex-wrap: wrap; 
      /* flex-flow: row wrap; */
      /* 项目在主轴上的对齐方式 */
      /* justify-content:space-evenly; */
      align-content: flex-start;
  }
  li{
      width: 100px;
      height: 100px;
  }
  li:nth-child(2n){
      background: green;
  }
  li:nth-child(2n+1){
      background: red;
  }
  li:nth-child(1){
      order: 1;
  }

    </style>
</head>
<body>

        <ul class="box">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
           
            

        </ul>
   
</body>
</html>
